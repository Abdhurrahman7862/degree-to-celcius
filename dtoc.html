            console.log(unitss, unitss2);
            if (unitss.toLowerCase() === "celcius" && unitss2.toLowerCase() === "kelvin") {
                degree_to_kelvin();
            }

                degree_to_farenheit()

            }
            else if (unitss.toLowerCase() === "celcius" && unitss2.toLowerCase() === "reaumur") {

            } else if (unitss.toLowerCase() === "reaumur" && unitss2.toLowerCase() === "kelvin") {
                reaumur_to_kelvin()
            } else if (unitss.toLowerCase() === "reaumur" && unitss2.toLowerCase() === "rankine") {
                reaumur_to_rankine()
            }
            else if (unitss.toLowerCase() === "reaumur" && unitss2.toLowerCase() === "farenheit") {
                reaumur_to_farenheit()
            } else if (unitss.toLowerCase() === "rankine" && unitss2.toLowerCase() === "celcius") {

            else if (unitss.toLowerCase() === "farenheit" && unitss2.toLowerCase() === "reaumur") {

            else if (unitss.toLowerCase() === "farenheit" && unitss2.toLowerCase() === "rankine") {
                farenheit_to_rankine()
            } else if (unitss.toLowerCase() === "farenheit" && unitss2.toLowerCase() === "celcius") {
                farenheit_to_celcius()
            } else if (unitss.toLowerCase() === "farenheit" && unitss2.toLowerCase() === "kelvin") {
                farenheit_to_kelvin()
            }
            else {
                console.log(inp.value);
                result.innerHTML = "Invalid operation,Kindly select conversion unit";

        function degree_to_kelvin() {
            let deg = Number(inp.value);
            let kelvin = deg + 273.15;
            result.innerHTML = `<h1>kelvin = ${kelvin} </h1>`;
        }
        function degree_to_farenheit() {
            let deg = Number(inp.value);
            let farenheit = (deg * 9 / 5) + 32;
            console.log(farenheit);
            result.innerHTML = `<h1>farenheit = ${farenheit} </h1>`;
        }
        function degree_to_reaumur() {
            let deg = Number(inp.value);
            let reaumur = deg * 0.8;
            console.log(reaumur);
            result.innerHTML = `<h1>reaumur = ${reaumur} </h1>`;
        }
        function degree_to_rankine() {
            let deg = Number(inp.value);
            let rankine = (deg * 9 / 5) + 491.67;
            console.log(rankine);
            result.innerHTML = `<h1>rankine = ${rankine} </h1>`;
        }

            result.innerHTML = `<h1>celcius = ${celcius} </h1>`;

            let farenheit = kelvin * (9 / 5) - 459.67;
            console.log(farenheit);
            result.innerHTML = `<h1>farenheit = ${farenheit} </h1>`;

            console.log(reaumur);
